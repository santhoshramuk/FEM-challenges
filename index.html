<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <img class="HeroImage" src="images/illustration-hero.svg" alt="illustration-hero">

      <h1 class="title"> Order Summary
      </h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="PaymentMethod">
        <div class="PaymentContainer">
          <img id="MusicIcon" src="images/icon-music.svg" alt="icon-music">
          <div class="PlanPriceContainer">
            <p class="PlanTitle">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <p id="ChangePlan"><a href="#">Change</a></p>
        </div>
      <button class="ButtonProceedPayment">
        Proceed to Payment
      </button>
      <a href="#" class="CancelOrderButton">CancelOrder</a>
   </div>
   </div>
</body>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Santhoshkumar R</a>.
  </footer>

</html>
